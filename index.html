<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Canvas</title> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="music.png" />
</head>
<body>

    <aside class="sidebar">
        <h2 class="sidebar-title">
            <i class="fa fa-list"></i> Tracks
        </h2>
        <div id="musicListDesktop" class="music-list-desktop">
            </div>
    </aside>

    <main class="main-content">
        <div class="player-effect-container">
             <div class="effect-layer effect-layer-1"></div>
             <div class="effect-layer effect-layer-2"></div>
             <div class="effect-layer effect-layer-3"></div>


            <div id="player" class="player-container">
                <img id="coverImage" src="https://placehold.co/400x400/111/777?text=SELECT+TRACK" alt="Albüm Kapağı" class="cover-image"/>
                <div class="track-info">
                    <h3 id="currentSongTitle" class="current-song-title">SELECT TRACK</h3>
                    <p id="currentArtist" class="current-artist"></p>
                </div>

                <audio id="audioPlayer"></audio>

                <div class="custom-player-controls">
                    <div class="time-info">
                        <span id="currentTime" class="current-time">0:00</span>
                        <span id="totalDuration" class="total-duration">0:00</span>
                    </div>
                    <input type="range" id="seekBar" value="0" class="seek-bar">

                    <div class="player-buttons">
                        <button id="prevBtn" class="player-button" aria-label="Previous Track" disabled>
                            <i class="fa fa-backward-step"></i>
                        </button>
                        <button id="playPauseBtn" class="play-pause-button">
                            <i class="fa fa-play"></i>
                        </button>
                        <button id="nextBtn" class="player-button" aria-label="Next Track" disabled>
                            <i class="fa fa-forward-step"></i>
                        </button>
                    </div>

                    <div class="volume-controls">
                         <i id="volumeIcon" class="fa fa-volume-high volume-icon"></i>
                        <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="1" class="volume-bar">
                    </div>
                </div>
            </div>
        </div>

        <button id="adminButton" class="admin-button">
             <i class="fa fa-cog"></i> Admin
        </button>

    </main>

    <div id="mobileMusicListModal" class="modal">
         <div id="mobileMusicListContent" class="modal-content">
             <button id="closeMobileListBtn" class="modal-close-button"><i class="fa fa-times"></i></button>
              <h2 class="modal-title">Tracks</h2>
             <div id="musicListMobile" class="music-list-mobile">
                 </div>
         </div>
    </div>

     <div id="adminPanel" class="modal">
         <div class="modal-content admin-modal-content">
             <button id="closeAdminPanelBtn" class="modal-close-button"><i class="fa fa-times"></i></button>
              <h2 class="modal-title">Admin Panel</h2>

              <div id="loginForm" class="auth-form">...</div>

             <div id="adminControls" class="admin-controls">...</div>
         </div>
     </div>


    <script src="script.js"></script>

</body>
</html>
