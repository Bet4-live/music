<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müzik Çalar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white">
    <aside class="bg-gray-800 p-4 flex flex-col">
        <h1 class="text-xl font-bold mb-4 flex items-center gap-2">
            <i class="fa fa-music"></i> Müzikler
        </h1>
        <span id="songCountDesktop" class="text-gray-400">0 Şarkı</span>
        <div id="musicListDesktop" class="mt-4 flex-1 overflow-y-auto"></div>
    </aside>

    <main class="p-6 flex flex-col items-center relative">
        <div class="top-buttons-mobile flex gap-2 mb-4 md:hidden">
            <button id="mobileMenuBtn" class="bg-indigo-600 p-2 rounded" aria-label="Müzik Listesini Aç">
                <i class="fa fa-bars"></i>
            </button>
            <button id="searchButton" class="bg-indigo-600 p-2 rounded" aria-label="Müzik Ara">
                <i class="fa fa-search"></i>
            </button>
        </div>

        <button id="adminButton" class="bg-indigo-600 p-2 rounded absolute top-5 right-5 hidden md:flex items-center gap-2" aria-label="Admin Panelini Aç">
            <i class="fa fa-user-shield"></i> Admin
        </button>

        <section id="player" class="text-center">
            <img id="coverImage" src="https://placehold.co/300x300/e2e8f0/94a3b8?text=Müzik+Seçin" alt="Albüm Kapağı" class="rounded-lg mb-6 mx-auto">
            <h2 id="currentSongTitle" class="text-xl font-semibold mb-4">Müzik Seçin</h2>
            <audio id="audioPlayer" preload="metadata"></audio>
            <div class="custom-player-controls flex flex-col items-center gap-4">
                <div class="flex gap-4">
                    <button id="prevBtn" class="text-gray-600 hover:text-gray-900 disabled:opacity-40" aria-label="Önceki Şarkı">
                        <i class="fa fa-backward fa-lg"></i>
                    </button>
                    <button id="playPauseBtn" class="text-gray-600 hover:text-gray-900" aria-label="Oynat/Duraklat">
                        <i class="fa fa-play fa-lg"></i>
                    </button>
                    <button id="nextBtn" class="text-gray-600 hover:text-gray-900 disabled:opacity-40" aria-label="Sonraki Şarkı">
                        <i class="fa fa-forward fa-lg"></i>
                    </button>
                </div>
                <div class="w-full flex items-center gap-2">
                    <span id="currentTime" class="text-sm">0:00</span>
                    <input type="range" id="seekBar" min="0" max="100" value="0" class="seek-bar flex-1" aria-label="Şarkı İlerlemesi">
                    <span id="totalDuration" class="text-sm">0:00</span>
                </div>
                <div class="flex items-center gap-2 w-32">
                    <i id="volumeIcon" class="fa fa-volume-high text-gray-600 hover:text-gray-900 cursor-pointer w-5 text-center" aria-label="Ses Kontrolü"></i>
                    <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="1" class="volume-bar" aria-label="Ses Seviyesi">
                </div>
            </div>
        </section>

        <section id="upcoming" class="mt-6 w-full max-w-2xl">
            <h3 class="text-lg font-semibold mb-2">Yaklaşan Şarkılar</h3>
            <div class="relative">
                <button id="scrollLeftUpcoming" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-700 p-2 rounded-full" aria-label="Sola Kaydır">
                    <i class="fa fa-chevron-left"></i>
                </button>
                <div id="upcomingSongsContainer" class="flex gap-4 overflow-x-auto pb-4 snap-x snap-mandatory"></div>
                <button id="scrollRightUpcoming" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-700 p-2 rounded-full" aria-label="Sağa Kaydır">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>
        </section>
    </main>

    <div id="mobileMusicListModal" class="fixed inset-0 bg-black bg-opacity-70 hidden" role="dialog" aria-label="Mobil Müzik Listesi">
        <div id="mobileMusicListContent" class="bg-gray-800 p-4 rounded-lg w-11/12 max-w-md">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                <i class="fa fa-music"></i> Müzikler
            </h2>
            <div id="musicListMobile" class="max-h-96 overflow-y-auto"></div>
            <button id="closeMobileListBtn" class="mt-4 bg-red-600 p-2 rounded w-full" aria-label="Listeyi Kapat">
                <i class="fa fa-times"></i> Kapat
            </button>
        </div>
    </div>

    <div id="searchOverlay" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center" role="dialog" aria-label="Müzik Arama">
        <div class="bg-gray-800 p-4 rounded-lg w-11/12 max-w-md">
            <input id="searchInput" type="text" placeholder="Müzik ara..." class="w-full p-2 mb-4 rounded bg-gray-700 text-white" aria-label="Arama Kutusu">
            <div id="searchResults" class="max-h-96 overflow-y-auto"></div>
            <button id="closeSearchBtn" class="mt-4 bg-red-600 p-2 rounded w-full" aria-label="Aramayı Kapat">
                <i class="fa fa-times"></i> Kapat
            </button>
        </div>
    </div>

    <div id="adminPanel" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center" role="dialog" aria-label="Admin Paneli">
        <div class="bg-gray-800 p-6 rounded-lg w-11/12 max-w-md">
            <button id="closeAdminPanelBtn" class="absolute top-2 right-2 text-gray-400 hover:text-white" aria-label="Admin Panelini Kapat">
                <i class="fa fa-times"></i>
            </button>
            <h2 class="text-xl font-bold mb-4">Admin Paneli</h2>
            <div id="loginForm" class="flex flex-col gap-4">
                <p>Giriş Yapın</p>
                <input id="authEmail" type="email" placeholder="Email" class="p-2 rounded bg-gray-700" aria-label="Email">
                <input id="authPass" type="password" placeholder="Şifre" class="p-2 rounded bg-gray-700" aria-label="Şifre">
                <button id="signInBtn" class="bg-indigo-600 p-2 rounded flex items-center justify-center gap-2" aria-label="Giriş Yap">
                    <i class="fa fa-sign-in-alt"></i> Giriş Yap
                </button>
            </div>
            <div id="adminControls" class="hidden flex-col gap-4">
                <span id="loggedInUserEmail" class="text-gray-400"></span>
                <button id="signOutBtn" class="bg-red-600 p-2 rounded flex items-center justify-center gap-2" aria-label="Çıkış Yap">
                    <i class="fa fa-sign-out-alt"></i> Çıkış Yap
                </button>
                <div>
                    <h3 class="font-semibold mb-2">Müzik Ekle</h3>
                    <input id="musicName" type="text" placeholder="Müzik Adı" class="w-full p-2 mb-2 rounded bg-gray-700" aria-label="Müzik Adı">
                    <input id="musicFile" type="file" accept="audio/*" class="w-full mb-2" aria-label="Müzik Dosyası">
                    <input id="musicImage" type="file" accept="image/*" class="w-full mb-2" aria-label="Kapak Resmi">
                    <div id="uploadProgress" class="hidden w-full bg-gray-700 rounded h-2 mb-2">
                        <div class="bg-indigo-600 h-full rounded" style="width: 0%"></div>
                    </div>
                    <button id="addMusicBtn" class="bg-green-600 p-2 rounded w-full flex items-center justify-center gap-2" aria-label="Müzik Ekle">
                        <i class="fa fa-plus"></i> Müziği Ekle
                    </button>
                </div>
                <div>
                    <h3 class="font-semibold mb-2">Müzik Sil</h3>
                    <select id="deleteSelect" class="w-full p-2 mb-2 rounded bg-gray-700" aria-label="Silinecek Müzik">
                        <option value="" disabled selected>Silmek için seçin...</option>
                    </select>
                    <button id="deleteMusicBtn" class="bg-red-600 p-2 rounded w-full flex items-center justify-center gap-2" aria-label="Müzik Sil">
                        <i class="fa fa-trash"></i> Seçilen Müziği Sil
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center" aria-hidden="true">
        <i class="fa fa-spinner fa-spin text-4xl text-white"></i>
    </div>
</body>
</html>
