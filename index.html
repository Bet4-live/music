<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müzik Çalar</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="music.png" />
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden">

    <div id="authContainer" class="flex items-center justify-center h-full w-full bg-gray-900 hidden">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-96 text-white border border-gray-700">
            <h2 id="authTitle" class="text-3xl font-bold mb-6 text-center text-indigo-400">Giriş Yap</h2>
            <form id="authForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">E-posta</label>
                    <input type="email" id="email" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white" placeholder="e-posta adresiniz" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Şifre</label>
                    <input type="password" id="password" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white" placeholder="şifreniz" required>
                </div>
                <button type="submit" id="authSubmitBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2">
                    <i class="fa fa-sign-in-alt"></i> Giriş Yap
                </button>
            </form>
            <p class="mt-6 text-center text-gray-400">
                Hesabın yok mu? <a href="#" id="toggleAuthMode" class="text-indigo-400 hover:text-indigo-300 font-medium">Şimdi Kaydol</a>
            </p>
            <div id="authMessage" class="mt-4 text-center text-sm font-medium hidden"></div>
        </div>
    </div>

    <div id="appContent" class="flex h-full w-full hidden">
        <aside class="w-64 md:w-72 lg:w-80 bg-gradient-to-br from-gray-900 to-slate-800 text-white p-5 flex flex-col shadow-lg overflow-y-auto z-20">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-3">
                    <img src="music.png" alt="Logo" class="w-10 h-10 rounded-full shadow-lg">
                    <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 tracking-wide">Müzik Çalar</h1>
                </div>
                <button id="adminButton" class="md:hidden p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <i class="fa fa-cogs text-lg text-gray-300"></i>
                </button>
            </div>

            <div class="mb-8 relative">
                <input type="text" id="searchInput" placeholder="Müzik ara..." class="w-full p-3 pl-10 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder-gray-400">
                <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>

            <nav class="flex-grow">
                <ul class="space-y-4">
                    <li><a href="#" class="flex items-center gap-3 text-lg text-gray-300 hover:text-indigo-400 transition-colors font-medium"><i class="fa fa-home"></i> Ana Sayfa</a></li>
                    <li><a href="#" class="flex items-center gap-3 text-lg text-gray-300 hover:text-indigo-400 transition-colors font-medium"><i class="fa fa-headphones"></i> Tüm Müzikler</a></li>
                    <li><a href="#" class="flex items-center gap-3 text-lg text-gray-300 hover:text-indigo-400 transition-colors font-medium"><i class="fa fa-heart"></i> Favoriler</a></li>
                    <li><a href="#" class="flex items-center gap-3 text-lg text-gray-300 hover:text-indigo-400 transition-colors font-medium"><i class="fa fa-list"></i> Çalma Listeleri</a></li>
                </ul>
            </nav>

            <div class="mt-auto pt-6 border-t border-gray-700">
                <h2 class="text-xl font-semibold mb-4 text-indigo-400">Yaklaşan Müzikler</h2>
                <div class="relative mb-4">
                    <div id="upcomingMusicContainerWrapper" class="flex overflow-x-hidden scroll-smooth">
                        <div id="upcomingMusicContainer" class="flex space-x-4 pb-2">
                            </div>
                    </div>
                    <button id="upcomingPrevBtn" class="absolute left-0 top-1/2 -translate-y-1/2 bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-full shadow-lg z-10 w-8 h-8 flex items-center justify-center"><i class="fa fa-chevron-left text-sm"></i></button>
                    <button id="upcomingNextBtn" class="absolute right-0 top-1/2 -translate-y-1/2 bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-full shadow-lg z-10 w-8 h-8 flex items-center justify-center"><i class="fa fa-chevron-right text-sm"></i></button>
                </div>
            </div>

            <button id="logoutButton" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2 mt-auto">
                <i class="fa fa-sign-out-alt"></i> Çıkış Yap
            </button>
        </aside>

        <main class="flex-1 p-5 md:p-8 overflow-y-auto relative bg-gradient-to-br from-gray-800 to-gray-900 text-white">
            <div class="container mx-auto">
                <h2 class="text-3xl font-bold mb-6 text-indigo-400 border-b border-gray-700 pb-3">Tüm Müzikler</h2>
                <div id="musicListContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    </div>
            </div>

            <button id="adminButtonSmallScreen" class="fixed bottom-24 right-6 bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-full shadow-lg z-30 flex items-center justify-center md:hidden">
                <i class="fa fa-cogs text-2xl"></i>
            </button>
        </main>

        <div id="adminPanel" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-11/12 max-w-2xl text-white border border-gray-700 relative">
                <button id="closeAdminPanel" class="absolute top-4 right-4 text-gray-400 hover:text-gray-200 text-2xl">
                    <i class="fa fa-times"></i>
                </button>
                <h2 class="text-3xl font-bold mb-6 text-center text-indigo-400">Yönetim Paneli</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-gray-700 p-6 rounded-lg shadow-inner">
                        <h3 class="text-xl font-semibold text-gray-200 border-b border-gray-600 pb-2 mb-4">Müzik Ekle</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="musicName" class="block text-sm font-medium text-gray-300">Müzik Adı:</label>
                                <input type="text" id="musicName" class="w-full p-3 bg-gray-600 border border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-white" placeholder="Müzik Adı" required>
                            </div>
                            <div>
                                <label for="musicArtist" class="block text-sm font-medium text-gray-300">Sanatçı Adı:</label>
                                <input type="text" id="musicArtist" class="w-full p-3 bg-gray-600 border border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-white" placeholder="Sanatçı Adı" required>
                            </div>
                            <div>
                                <label for="musicFile" class="block text-sm font-medium text-gray-300">Müzik Dosyası (MP3/WAV):</label>
                                <input type="file" id="musicFile" accept=".mp3,.wav" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200 cursor-pointer" required>
                            </div>
                            <div>
                                <label for="musicImage" class="block text-sm font-medium text-gray-300">Albüm Kapağı (Resim):</label>
                                <input type="file" id="musicImage" accept="image/*" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200 cursor-pointer">
                            </div>
                            <button id="addMusicBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2">
                                <i class="fa fa-plus"></i> Müziği Ekle
                            </button>
                        </div>
                    </div>

                    <div class="bg-gray-700 p-6 rounded-lg shadow-inner">
                        <h3 class="text-xl font-semibold text-gray-200 border-b border-gray-600 pb-2 mb-4">Müzik Sil</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="deleteSelect" class="block text-sm font-medium text-gray-300">Silinecek Müziği Seç:</label>
                                <select id="deleteSelect" class="w-full p-3 bg-gray-600 border border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 text-white">
                                    <option value="" disabled selected>Silmek için seçin...</option>
                                </select>
                            </div>
                            <button id="deleteMusicBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2">
                                <i class="fa fa-trash"></i> Seçileni Sil
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="fixed bottom-0 left-0 right-0 bg-gray-900 text-white p-4 flex items-center justify-between shadow-lg z-40 h-24 md:h-28">
            <div class="flex items-center gap-4 flex-grow min-w-0 pr-4">
                <img id="coverImage" src="https://via.placeholder.com/60" alt="Albüm Kapağı" class="w-16 h-16 rounded-md shadow-md flex-shrink-0 object-cover">
                <div class="min-w-0 flex-grow">
                    <p id="currentSongName" class="text-lg font-semibold truncate">Şarkı Adı</p>
                    <p id="currentSongArtist" class="text-sm text-gray-400 truncate">Sanatçı Adı</p>
                </div>
            </div>

            <div class="flex flex-col items-center flex-grow-0 mx-4 w-1/3 md:w-auto">
                <div class="flex items-center gap-4 mb-2">
                    <button id="prevBtn" class="text-gray-400 hover:text-white transition-colors"><i class="fa fa-backward text-xl md:text-2xl"></i></button>
                    <button id="playPauseBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg transition-all">
                        <i id="playPauseIcon" class="fa fa-play text-xl md:text-2xl"></i>
                    </button>
                    <button id="nextBtn" class="text-gray-400 hover:text-white transition-colors"><i class="fa fa-forward text-xl md:text-2xl"></i></button>
                </div>
                <div class="flex items-center w-full max-w-xs md:max-w-md">
                    <span id="currentTime" class="text-xs text-gray-400 mr-2 min-w-[30px] text-right">0:00</span>
                    <input type="range" id="progressBar" value="0" min="0" max="100" class="w-full h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer range-sm accent-indigo-500">
                    <span id="duration" class="text-xs text-gray-400 ml-2 min-w-[30px]">0:00</span>
                </div>
            </div>

            <div class="flex items-center gap-4 flex-grow-0 ml-4 hidden md:flex min-w-[120px]">
                <button id="volumeBtn" class="text-gray-400 hover:text-white transition-colors"><i id="volumeIcon" class="fa fa-volume-up text-xl md:text-2xl"></i></button>
                <input type="range" id="volumeBar" value="1" min="0" max="1" step="0.01" class="w-full h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer range-sm accent-indigo-500">
            </div>

            <audio id="audioPlayer" preload="auto"></audio>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
