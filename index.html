<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müzik Çalar</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="music.png" />
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden">

    <aside class="w-64 md:w-72 lg:w-80 bg-gradient-to-br from-gray-900 to-slate-800 text-white p-5 flex flex-col shadow-lg overflow-y-auto z-20">
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Müzik Çalar</h2>
            <button id="closeSidebar" class="md:hidden text-gray-400 hover:text-white focus:outline-none">
                <i class="fa fa-times text-2xl"></i>
            </button>
        </div>

        <nav class="flex-grow">
            <ul>
                <li class="mb-4">
                    <a href="#" id="homeLink" class="flex items-center text-gray-300 hover:text-white transition-colors duration-200">
                        <i class="fa fa-home mr-3 text-xl"></i>
                        <span class="text-lg font-medium">Ana Sayfa</span>
                    </a>
                </li>
                <li class="mb-4">
                    <a href="https://music-betalive.vercel.app/admin" target="_blank" class="flex items-center text-gray-300 hover:text-white transition-colors duration-200">
                        <i class="fa fa-user-shield mr-3 text-xl"></i>
                        <span class="text-lg font-medium">Admin Paneli</span>
                    </a>
                </li>
                </ul>
        </nav>

        <div class="mt-auto p-4 bg-gray-800 rounded-xl shadow-lg border border-gray-700">
            <img id="coverImage" src="music.png" alt="Şarkı Kapak Resmi" class="w-full h-40 object-cover rounded-lg mb-3 shadow-md">
            <h4 id="currentSongTitle" class="text-xl font-semibold text-white truncate mb-1">Müzik Yükleniyor...</h4>
            <p id="currentSongArtist" class="text-md text-gray-400 truncate mb-3"></p>

            <div class="flex items-center justify-between mb-4">
                <button id="prevButton" class="text-gray-400 hover:text-white transition-colors focus:outline-none">
                    <i class="fa fa-backward text-2xl"></i>
                </button>
                <button id="playPauseButton" class="bg-indigo-600 hover:bg-indigo-700 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg transform hover:scale-105 transition-all focus:outline-none">
                    <i id="playPauseIcon" class="fa fa-play text-2xl"></i>
                </button>
                <button id="nextButton" class="text-gray-400 hover:text-white transition-colors focus:outline-none">
                    <i class="fa fa-forward text-2xl"></i>
                </button>
            </div>

            <div class="flex items-center mb-3">
                <span id="currentTime" class="text-sm text-gray-400 mr-2">0:00</span>
                <input type="range" id="progressBar" value="0" min="0" max="100" class="flex-grow h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                <span id="durationTime" class="text-sm text-gray-400 ml-2">0:00</span>
            </div>

            <div class="flex items-center">
                <button id="volumeIconButton" class="text-gray-400 hover:text-white transition-colors mr-2 focus:outline-none">
                    <i id="volumeIcon" class="fa fa-volume-up text-xl"></i>
                </button>
                <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="0.7" class="flex-grow h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
            </div>
            <audio id="audioPlayer" preload="auto"></audio>
        </div>
    </aside>

    <main class="flex-1 bg-gray-900 text-white p-6 md:p-8 lg:p-10 overflow-y-auto relative">
        <div class="flex justify-between items-center mb-8">
            <button id="openSidebar" class="md:hidden text-gray-400 hover:text-white focus:outline-none">
                <i class="fa fa-bars text-2xl"></i>
            </button>
            <div class="flex-grow flex justify-end">
                <div class="relative w-full max-w-md">
                    <input type="text" id="searchInput" placeholder="Müzik, sanatçı veya albüm ara..." class="w-full py-3 pl-12 pr-4 bg-gray-800 border border-gray-700 rounded-full text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-md">
                    <i class="fa fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
        </div>

        <section class="mb-10">
            <h2 class="text-3xl font-bold text-white mb-6">Popüler Müzikler</h2>
            <div id="popularMusicContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                </div>
        </section>

        <section class="mb-10">
            <h2 class="text-3xl font-bold text-white mb-6">Yüklenecek Müzikler</h2>
            <div class="relative">
                <button id="upcomingPrevBtn" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-700 hover:bg-gray-600 text-white p-3 rounded-full shadow-lg z-10 w-8 h-8 flex items-center justify-center">
                    <i class="fa fa-chevron-left text-sm"></i>
                </button>
                <div id="upcomingMusicContainerWrapper" class="overflow-x-auto pb-4 px-10 -mx-10 no-scrollbar">
                    <div id="upcomingMusicContainer" class="flex flex-nowrap gap-4">
                        </div>
                </div>
                <button id="upcomingNextBtn" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-700 hover:bg-gray-600 text-white p-3 rounded-full shadow-lg z-10 w-8 h-8 flex items-center justify-center">
                    <i class="fa fa-chevron-right text-sm"></i>
                </button>
            </div>
        </section>


        <section id="adminPanel" class="bg-gray-800 p-6 rounded-lg shadow-xl hidden">
            <h2 class="text-3xl font-bold text-white mb-6 border-b border-gray-700 pb-4">Yönetici Paneli</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-gray-700 p-5 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold text-gray-200 border-b border-gray-600 pb-2 mb-4">Müzik Ekle</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="musicTitle" class="block text-sm font-medium text-gray-300">Başlık:</label>
                            <input type="text" id="musicTitle" class="mt-1 block w-full p-3 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white" placeholder="Şarkı Başlığı">
                        </div>
                        <div>
                            <label for="musicArtist" class="block text-sm font-medium text-gray-300">Sanatçı:</label>
                            <input type="text" id="musicArtist" class="mt-1 block w-full p-3 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white" placeholder="Sanatçı Adı">
                        </div>
                        <div>
                            <label for="musicFile" class="block text-sm font-medium text-gray-300">Müzik Dosyası (MP3):</label>
                            <input type="file" id="musicFile" accept="audio/mpeg" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200 cursor-pointer">
                        </div>
                        <div>
                            <label for="musicImage" class="block text-sm font-medium text-gray-300">Kapak Resmi (JPG/PNG):</label>
                            <input type="file" id="musicImage" accept="image/*" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200 cursor-pointer">

                        </div>
                        <button id="addMusicBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2">
                            <i class="fa fa-plus"></i> Müziği Ekle
                        </button>
                    </div>
                </div>

                <div class="bg-gray-700 p-5 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold text-gray-200 border-b border-gray-700 pb-2">Müzik Sil</h3>
                    <label for="deleteSelect" class="block text-sm font-medium text-gray-300">Silinecek Müziği Seç:</label>
                    <select id="deleteSelect" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white">
                        <option value="" disabled selected>Silmek için seçin...</option>
                    </select>
                    <button id="deleteMusicBtn" class="mt-4 w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2">
                        <i class="fa fa-trash"></i> Müziği Sil
                    </button>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
