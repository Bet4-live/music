<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müzik Çalar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Mobile Top Bar -->
    <div class="top-buttons-mobile flex justify-between items-center p-4 md:hidden bg-gray-800">
        <button class="menu-button-mobile text-white text-2xl"><i class="fa fa-bars"></i></button>
        <span id="songCountMobile" class="text-gray-400">0 Şarkı</span>
    </div>

    <!-- Sidebar (Desktop) -->
    <aside class="bg-gray-800 w-72 p-6 flex flex-col hidden md:flex">
        <h2 class="text-2xl font-bold mb-4 flex items-center gap-3">
            <i class="fa fa-music"></i> Müzikler
        </h2>
        <div class="relative w-full mb-4">
            <input type="text" id="searchBarDesktop" placeholder="Müzik ara..." class="w-full p-2 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button id="clearSearchDesktop" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white hidden">
                <i class="fa fa-times"></i>
            </button>
        </div>
        <div id="musicListDesktop" class="space-y-2 flex-grow"></div>
        <span id="songCountDesktop" class="text-gray-400 mt-4">0 Şarkı</span>
    </aside>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center p-6">
        <button id="adminButton" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
            <i class="fa fa-user-shield"></i> Admin Paneli
        </button>
        <div id="player" class="flex flex-col items-center">
            <div class="relative w-64 h-64 md:w-80 md:h-80">
                <img id="coverImage" src="https://placehold.co/300x300/e2e8f0/94a3b8?text=Müzik+Seçin" alt="Kapak Resmi" class="w-full h-full rounded-lg object-cover shadow-lg">
                <svg class="absolute inset-0 w-full h-full" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="48" fill="none" stroke="#4f46e5" stroke-width="4" stroke-dasharray="301.6" stroke-dashoffset="301.6" id="progressRing"></circle>
                </svg>
            </div>
            <h2 id="currentSongTitle" class="text-2xl font-bold mt-4">Müzik Seçin</h2>
            <div class="custom-player-controls flex items-center gap-4">
                <button id="prevBtn" class="text-gray-400 hover:text-white disabled:opacity-40" disabled><i class="fa fa-backward fa-lg"></i></button>
                <button id="playPauseBtn" class="text-gray-400 hover:text-white"><i class="fa fa-play fa-lg"></i></button>
                <button id="nextBtn" class="text-gray-400 hover:text-white disabled:opacity-40" disabled><i class="fa fa-forward fa-lg"></i></button>
                <span id="currentTime" class="text-sm">0:00</span>
                <input type="range" id="seekBar" class="seek-bar" min="0" max="100" value="0" disabled>
                <span id="totalDuration" class="text-sm">0:00</span>
                <i id="volumeIcon" class="fa fa-volume-high text-gray-600 hover:text-gray-900 cursor-pointer w-5 text-center"></i>
                <input type="range" id="volumeBar" class="volume-bar" min="0" max="1" step="0.01" value="1">
            </div>
            <audio id="audioPlayer"></audio>
        </div>
    </main>

    <!-- Mobile Music List Modal -->
    <div id="mobileMusicListModal" class="hidden">
        <div id="mobileMusicListContent" class="relative">
            <h2 class="flex items-center gap-3">
                <i class="fa fa-music"></i> Müzikler
                <button id="closeMobileListBtn" class="ml-auto text-gray-400 hover:text-white"><i class="fa fa-times"></i></button>
            </h2>
            <div class="relative w-full mb-4">
                <input type="text" id="searchBarMobile" placeholder="Müzik ara..." class="w-full p-2 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="clearSearchMobile" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white hidden">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div id="musicListMobile" class="space-y-2"></div>
        </div>
    </div>

    <!-- Admin Panel Modal -->
    <div id="adminPanel" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-[1000]">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
            <button id="closeAdminPanelBtn" class="float-right text-gray-400 hover:text-white"><i class="fa fa-times"></i></button>
            <h2 class="text-2xl font-bold mb-4">Admin Paneli</h2>
            <div id="loginForm" class="flex flex-col space-y-4">
                <span id="loggedInUserEmail" class="text-gray-400"></span>
                <input id="authEmail" type="email" placeholder="Email" class="p-2 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input id="authPass" type="password" placeholder="Şifre" class="p-2 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="signInBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                    <i class="fa fa-sign-in-alt"></i> Giriş Yap
                </button>
            </div>
            <div id="adminControls" class="hidden flex-col space-y-4">
                <span id="loggedInUserEmail" class="text-gray-400"></span>
                <button id="signOutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                    <i class="fa fa-sign-out-alt"></i> Çıkış Yap
                </button>
                <div>
                    <h3 class="text-lg font-semibold">Müzik Ekle</h3>
                    <input id="musicName" type="text" placeholder="Müzik Adı" class="w-full p-2 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <input id="musicFile" type="file" accept="audio/*" class="w-full p-2 bg-gray-700 rounded-lg text-white">
                    <input id="musicImage" type="file" accept="image/*" class="w-full p-2 bg-gray-700 rounded-lg text-white">
                    <button id="addMusicBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 mt-2">
                        <i class="fa fa-plus"></i> Müziği Ekle
                    </button>
                </div>
                <div>
                    <h3 class="text-lg font-semibold">Müzik Sil</h3>
                    <select id="deleteSelect" class="w-full p-2 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="" disabled selected>Silmek için seçin...</option>
                    </select>
                    <button id="deleteMusicBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 mt-2">
                        <i class="fa fa-trash"></i> Seçilen Müziği Sil
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
