<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Müzik Sitesi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Stil kodları burada */
  </style>
</head>
<body>

  <div class="sidebar">
    <h2><i class="fa fa-music"></i> Müzikler</h2>
    <div id="musicList"></div>
  </div>

  <div class="main">
    <button id="adminButton" onclick="showAdminPanel()"><i class="fa fa-lock"></i> Admin Girişi</button>
    <div id="player">
      <img id="coverImage" src="" alt="Kapak" width="300" style="display:none; margin-bottom: 20px; border-radius: 10px;"/>
      <audio id="audioPlayer" controls></audio>
    </div>
  </div>

  <div class="admin-panel" id="adminPanel">
    <h2><i class="fa fa-user-shield"></i> Admin Paneli</h2>
    <input type="password" id="adminPass" placeholder="Şifre">
    <button id="loginBtn" onclick="checkPassword()"><i class="fa fa-sign-in-alt"></i> Giriş</button>

    <div id="adminControls" style="display:none; flex-direction: column; align-items: center;">
      <input type="text" id="musicName" placeholder="Müzik Adı">
      <input type="file" id="musicFile" accept="audio/*">
      <input type="file" id="musicImage" accept="image/*">
      <button onclick="addMusic()"><i class="fa fa-plus"></i> Müziği Ekle</button>

      <select id="deleteSelect"></select>
      <button onclick="deleteMusic()"><i class="fa fa-trash"></i> Seçilen Müziği Sil</button>

      <button onclick="closeAdminPanel()"><i class="fa fa-times"></i> Kapat</button>
    </div>
  </div>

  <script>
    let db;
    const musicList = document.getElementById('musicList');
    const audioPlayer = document.getElementById('audioPlayer');
    const coverImage = document.getElementById('coverImage');
    const deleteSelect = document.getElementById('deleteSelect');
    const adminButton = document.getElementById('adminButton');

    const dbRequest = indexedDB.open('musicDatabase', 1);

    dbRequest.onsuccess = function(event) {
      db = event.target.result;
      renderMusics();
    };

    dbRequest.onerror = function(event) {
      console.error('Veritabanı açılırken hata oluştu: ', event.target.error);
    };

    dbRequest.onupgradeneeded = function(event) {
      const db = event.target.result;
      const objectStore = db.createObjectStore('musics', { keyPath: 'id', autoIncrement: true });
      objectStore.createIndex('name', 'name', { unique: false });
    };

    function renderMusics() {
      const transaction = db.transaction(['musics'], 'readonly');
      const objectStore = transaction.objectStore('musics');
      const request = objectStore.getAll();

      request.onsuccess = function(event) {
        const musics = event.target.result;
        musicList.innerHTML = '';
        deleteSelect.innerHTML = '';

        musics.forEach((music, index) => {
          const div = document.createElement('div');
          div.className = 'music-item';
          if (music.imageUrl) {
            const img = document.createElement('img');
            img.src = music.imageUrl;
            div.appendChild(img);
          }
          const title = document.createElement('div');
          title.innerText = music.name;
          div.appendChild(title);
          div.onclick = () => {
            audioPlayer.src = music.audioUrl;
            coverImage.style.display = music.imageUrl ? 'block' : 'none';
            coverImage.src = music.imageUrl || '';
          };
          musicList.appendChild(div);

          const option = document.createElement('option');
          option.value = index;
          option.text = music.name;
          deleteSelect.appendChild(option);
        });
      };
    }

    function addMusic() {
      const name = document.getElementById('musicName').value;
      const fileInput = document.getElementById('musicFile');
      const imageInput = document.getElementById('musicImage');

      const file = fileInput.files[0];
      const image = imageInput.files[0];

      if (!file || !name) return alert('Müzik adı ve dosyası gerekli');

      const reader = new FileReader();
      reader.onload = function(e) {
        const musicObj = {
          name: name,
          audioUrl: e.target.result
        };

        if (image) {
          const imageReader = new FileReader();
          imageReader.onload = function(event) {
            musicObj.imageUrl = event.target.result;
            saveMusic(musicObj);
          };
          imageReader.readAsDataURL(image);
        } else {
          saveMusic(musicObj);
        }
      };
      reader.readAsDataURL(file);
    }

    function saveMusic(musicObj) {
      const transaction = db.transaction(['musics'], 'readwrite');
      const objectStore = transaction.objectStore('musics');
      const request = objectStore.add(musicObj);

      request.onsuccess = function() {
        deleteOldestMusic(); // Eğer 50'den fazla müzik varsa en eskisini sil
        renderMusics();
        alert('Müzik eklendi!');
      };

      request.onerror = function(event) {
        console.error('Müzik eklenirken hata oluştu: ', event.target.error);
      };
    }

    function deleteOldestMusic() {
      const transaction = db.transaction(['musics'], 'readonly');
      const objectStore = transaction.objectStore('musics');
      const request = objectStore.getAll();

      request.onsuccess = function(event) {
        const musics = event.target.result;
        if (musics.length > 50) { // Örneğin, sadece 50 müzik saklansın
          const oldestMusic = musics[0]; // En eski müzik
          const deleteRequest = objectStore.delete(oldestMusic.id);
          deleteRequest.onsuccess = function() {
            console.log('Eski müzik silindi.');
          };
        }
      };
    }

    function deleteMusic() {
      const index = deleteSelect.value;
      if (index === '') return alert('Silinecek müziği seçiniz');
      const transaction = db.transaction(['musics'], 'readwrite');
      const objectStore = transaction.objectStore('musics');
      const request = objectStore.delete(Number(index));

      request.onsuccess = function() {
        renderMusics();
        alert('Müzik silindi!');
      };

      request.onerror = function(event) {
        console.error('Müzik silinirken hata oluştu: ', event.target.error);
      };
    }

    function showAdminPanel() {
      document.getElementById('adminPanel').style.display = 'flex';
    }

    function closeAdminPanel() {
      document.getElementById('adminPanel').style.display = 'none';
    }

    function checkPassword() {
      const pass = document.getElementById('adminPass').value;
      if (pass === '1234') {
        document.getElementById('adminControls').style.display = 'flex';
        document.getElementById('adminPass').style.display = 'none';
        document.getElementById('loginBtn').style.display = 'none';
        adminButton.style.display = 'none';
      } else {
        alert('Şifre yanlış!');
      }
    }

  </script>

</body>
</html>
