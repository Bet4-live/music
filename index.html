<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müzik Çalar</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="music.png" />
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden">

    <aside class="w-64 md:w-72 lg:w-80 bg-gradient-to-br from-gray-900 to-slate-800 text-white p-5 flex flex-col shadow-lg overflow-y-auto z-20">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                Müzik Çalar
            </h1>
            <button id="adminButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-all flex items-center gap-2">
                <i class="fa fa-user-shield"></i> Admin
            </button>
        </div>

        <nav class="flex-grow">
            <ul class="space-y-3">
                <li>
                    <a href="#" class="flex items-center gap-3 text-lg text-gray-300 hover:text-white transition-colors duration-200 p-2 rounded-lg hover:bg-gray-700">
                        <i class="fa fa-home text-indigo-400"></i> Ana Sayfa
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center gap-3 text-lg text-gray-300 hover:text-white transition-colors duration-200 p-2 rounded-lg hover:bg-gray-700">
                        <i class="fa fa-compass text-green-400"></i> Keşfet
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center gap-3 text-lg text-gray-300 hover:text-white transition-colors duration-200 p-2 rounded-lg hover:bg-gray-700">
                        <i class="fa fa-heart text-red-400"></i> Favoriler
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center gap-3 text-lg text-gray-300 hover:text-white transition-colors duration-200 p-2 rounded-lg hover:bg-gray-700">
                        <i class="fa fa-headphones text-yellow-400"></i> Yakınlarda
                    </a>
                </li>
            </ul>
        </nav>

        <div class="mt-8 text-center text-sm text-gray-500 border-t border-gray-700 pt-4">
            &copy; 2024 Müzik Çalar. Tüm Hakları Saklıdır.
        </div>
    </aside>

    <div id="adminPanel" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700 relative">
            <button id="closeAdminPanel" class="absolute top-4 right-4 text-gray-400 hover:text-white text-2xl">
                <i class="fa fa-times-circle"></i>
            </button>
            <h2 class="text-3xl font-bold text-white mb-6 text-center border-b border-gray-600 pb-3">Admin Paneli</h2>

            <div class="mb-6">
                <h3 class="text-xl font-semibold text-gray-200 border-b border-gray-700 pb-2 mb-3">Müzik Ekle</h3>
                <label for="musicFile" class="block text-sm font-medium text-gray-300">Müzik Dosyası (MP3):</label>
                <input type="file" id="musicFile" accept="audio/mp3" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200 cursor-pointer mb-3">

                <label for="musicTitle" class="block text-sm font-medium text-gray-300">Şarkı Adı:</label>
                <input type="text" id="musicTitle" placeholder="Şarkı Adı" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white">

                <label for="musicArtist" class="block text-sm font-medium text-gray-300">Sanatçı Adı:</label>
                <input type="text" id="musicArtist" placeholder="Sanatçı Adı" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white">

                <label for="musicImage" class="block text-sm font-medium text-gray-300">Albüm Kapağı (Resim):</label>
                <input type="file" id="musicImage" accept="image/*" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200 cursor-pointer">

                <button id="addMusicBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2 mt-4">
                    <i class="fa fa-plus"></i> Müziği Ekle
                </button>

                <hr class="border-gray-600 my-6">

                <h3 class="text-xl font-semibold text-gray-200 border-b border-gray-700 pb-2 mb-3">Müzik Sil</h3>
                <label for="deleteSelect" class="block text-sm font-medium text-gray-300">Silinecek Müziği Seç:</label>
                <select id="deleteSelect" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white mb-3">
                    <option value="" disabled selected>Silmek için seçin...</option>
                </select>
                <button id="deleteMusicBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2">
                    <i class="fa fa-trash"></i> Müziği Sil
                </button>
            </div>
        </div>
    </div>

    <main class="flex-grow relative bg-gradient-to-br from-gray-800 to-gray-900 text-white overflow-hidden p-6 md:p-8 lg:p-10 flex flex-col">
        <div id="welcomeScreen" class="absolute inset-0 flex items-center justify-center bg-gray-900 bg-opacity-90 z-10">
            <h2 id="welcomeText" class="text-6xl font-extrabold text-white animate-pulse">HOŞ GELDİNİZ</h2>
        </div>

        <div id="albumCoverContainer" class="hidden relative w-64 h-64 md:w-80 md:h-80 mx-auto mt-4 mb-8">
            <img id="coverImage" src="https://via.placeholder.com/300" alt="Album Cover" class="w-full h-full rounded-full object-cover shadow-xl border-4 border-gray-700 album-cover-rotate">
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-20 h-20 bg-gray-900 rounded-full flex items-center justify-center border-4 border-gray-600">
                    <div class="w-8 h-8 bg-black rounded-full"></div>
                </div>
            </div>
        </div>

        <h2 class="text-4xl font-bold text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">
            Müzikler
        </h2>

        <div id="musicListDesktop" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 flex-grow overflow-y-auto custom-scrollbar p-2">
            <p class="text-center text-gray-400 col-span-full">Yüklenen müzikler burada listelenecektir...</p>
        </div>


        <footer class="mt-8 bg-gray-900 bg-opacity-80 backdrop-filter backdrop-blur-lg p-5 rounded-xl shadow-lg flex flex-col md:flex-row items-center justify-between gap-6 relative z-10 border border-gray-700">
            <div class="flex items-center gap-4 flex-grow md:flex-grow-0 w-full md:w-auto">
                <img id="footerCoverImage" src="https://via.placeholder.com/100" alt="Current Album Cover" class="w-16 h-16 rounded-lg object-cover shadow-md">
                <div class="text-left">
                    <h3 id="currentSongTitle" class="text-xl font-semibold text-white truncate max-w-48">Şarkı Adı</h3>
                    <p id="currentSongArtist" class="text-gray-400 text-md truncate max-w-48">Sanatçı Adı</p>
                </div>
            </div>

            <div class="flex flex-col items-center flex-grow w-full md:w-auto">
                <div class="flex items-center gap-6 mb-3">
                    <button id="prevBtn" class="text-gray-400 hover:text-white transition-colors duration-200 text-2xl">
                        <i class="fa fa-backward"></i>
                    </button>
                    <button id="playPauseBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg transition-all text-3xl">
                        <i class="fa fa-play"></i>
                    </button>
                    <button id="nextBtn" class="text-gray-400 hover:text-white transition-colors duration-200 text-2xl">
                        <i class="fa fa-forward"></i>
                    </button>
                </div>
                <div class="flex items-center w-full max-w-md gap-3">
                    <span id="currentTime" class="text-sm text-gray-400">0:00</span>
                    <input type="range" id="progressBar" value="0" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer range-lg progress-bar-thumb">
                    <span id="duration" class="text-sm text-gray-400">0:00</span>
                </div>
            </div>

            <div class="flex items-center gap-3 w-full md:w-auto justify-end">
                <i id="volumeIcon" class="fa fa-volume-up text-gray-400 text-lg"></i>
                <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="0.75" class="w-24 h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer volume-bar-thumb">
            </div>

            <audio id="audioPlayer" class="hidden"></audio>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
