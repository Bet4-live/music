<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müzik Çalar</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="music.png" />
</head>
<body class="bg-gray-900 text-gray-200"> <aside class="w-64 md:w-72 lg:w-80 bg-gray-950 text-white p-5 flex flex-col shadow-lg">
        <button id="homeButton" class="text-2xl font-bold border-b border-gray-700 pb-3 mb-4 flex items-center justify-center gap-2 text-indigo-400 hover:text-indigo-300 transition-all transform hover:scale-105 active:scale-95 focus:outline-none">
            <i class="fa fa-home"></i> Müzikler
        </button>

        <div id="songCountContainer" class="text-sm text-gray-400 mb-4 text-center">
            Toplam <span id="songCount" class="font-semibold text-indigo-400">0</span> Müzik
        </div>

        <div id="musicListContainer" class="flex-1 overflow-y-auto custom-scrollbar pr-2 mb-4">
            <div id="musicList">
                </div>
        </div>

        <div class="flex items-center justify-between mt-auto">
            <h3 class="text-gray-400 text-sm">Yaklaşan Şarkılar (Yakında...)</h3>
        </div>
        <div id="upcomingSongsContainer" class="flex overflow-x-auto custom-scrollbar mt-2 p-2 bg-gray-800 rounded-lg space-x-3">
            </div>
        <div class="flex justify-between mt-3">
            <button id="scrollLeftUpcoming" class="bg-gray-700 text-gray-300 px-3 py-1 rounded-full text-sm hover:bg-gray-600 transition-all transform hover:scale-105 active:scale-95 focus:outline-none">
                <i class="fa fa-chevron-left"></i>
            </button>
            <button id="scrollRightUpcoming" class="bg-gray-700 text-gray-300 px-3 py-1 rounded-full text-sm hover:bg-gray-600 transition-all transform hover:scale-105 active:scale-95 focus:outline-none">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto relative flex flex-col items-center justify-start pb-40"> <button id="mobileMenuButton" class="menu-button-mobile md:hidden bg-gray-700 text-white p-3 rounded-lg fixed top-5 left-5 z-50 shadow-lg hover:bg-gray-600 transition-all transform hover:scale-105 active:scale-95 focus:outline-none">
            <i class="fa fa-bars"></i>
        </button>

        <div class="top-buttons-mobile md:hidden fixed top-5 right-5 flex gap-3 z-50">
            <button id="openMobileListBtn" class="bg-gray-700 text-white p-3 rounded-lg shadow-lg hover:bg-gray-600 transition-all transform hover:scale-105 active:scale-95 focus:outline-none">
                <i class="fa fa-list"></i>
            </button>
            <button id="adminButtonMobile" class="bg-gray-700 text-white p-3 rounded-lg shadow-lg hover:bg-gray-600 transition-all transform hover:scale-105 active:scale-95 focus:outline-none">
                <i class="fa fa-user-gear"></i>
            </button>
        </div>

        <button id="adminButton" class="hidden md:flex bg-gray-700 text-white p-3 rounded-lg shadow-lg hover:bg-gray-600 transition-all transform hover:scale-105 active:scale-95 focus:outline-none">
            <i class="fa fa-user-gear"></i>
        </button>

        <button id="themeToggleButton" class="absolute top-5 right-20 md:right-20 lg:right-32 bg-gray-700 text-white p-3 rounded-full shadow-lg hover:bg-gray-600 transition-all transform hover:rotate-6 hover:scale-110 active:scale-95 focus:outline-none z-50">
            <i class="fa fa-moon"></i> </button>


        <div class="flex flex-col items-center justify-center h-full w-full">
            <div id="emptyStateMessage" class="text-xl text-gray-500 hidden animate-fade-in">
                Müzik Seçin
            </div>
            <img id="coverImage" src="default-cover.jpg" alt="Müzik Kapağı" class="w-64 h-64 md:w-80 md:h-80 rounded-lg shadow-lg mb-6 transform transition-all duration-300">
            <h2 id="songTitle" class="text-3xl font-bold text-gray-100 text-center mb-2">Başlık</h2>
            <p id="artistName" class="text-xl text-gray-400 text-center">Sanatçı</p>
        </div>


        <div id="alertMessage" class="fixed top-10 md:top-20 z-50 bg-red-600 text-white px-6 py-3 rounded-lg shadow-xl hidden transition-all duration-300 ease-out transform -translate-y-full opacity-0">
            </div>

        <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
            <div class="spinner border-t-4 border-indigo-500 border-solid rounded-full w-12 h-12 animate-spin"></div>
        </div>

    </main>

    <div id="musicPlayerContainer" class="fixed bottom-0 left-0 right-0 bg-gray-800 bg-opacity-90 backdrop-blur-sm p-4 z-40 flex flex-col items-center justify-center shadow-lg">
        <audio id="audioPlayer" src=""></audio>
        <div class="w-full max-w-xl mb-4">
            <input type="range" id="progressBar" value="0" step="0.01" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer custom-range-slider">
        </div>
        <div id="timeDisplay" class="text-sm text-gray-400 mb-4">00:00 / 00:00</div>
        <div class="flex items-center space-x-6 mb-4">
            <button id="prevBtn" class="text-indigo-400 hover:text-indigo-300 transition-all transform hover:scale-110 active:scale-90 focus:outline-none">
                <i class="fa fa-backward text-3xl"></i>
            </button>
            <button id="playPauseBtn" class="bg-indigo-600 text-white p-4 rounded-full shadow-lg hover:bg-indigo-500 transition-all transform hover:scale-110 active:scale-90 focus:outline-none">
                <i class="fa fa-play text-2xl"></i>
            </button>
            <button id="nextBtn" class="text-indigo-400 hover:text-indigo-300 transition-all transform hover:scale-110 active:scale-90 focus:outline-none">
                <i class="fa fa-forward text-3xl"></i>
            </button>
        </div>
        <div class="flex items-center w-full max-w-xs gap-3">
            <i id="volumeIcon" class="fa fa-volume-high text-gray-400 text-lg"></i>
            <input type="range" id="volumeBar" value="1" min="0" max="1" step="0.01" class="flex-grow h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer custom-range-slider">
        </div>
    </div>


    <div id="mobileMusicListModal" class="fixed inset-0 bg-gray-900 bg-opacity-95 z-50 flex flex-col hidden md:hidden p-5 animate-fade-in">
        <div class="flex justify-between items-center border-b border-gray-700 pb-3 mb-4">
            <h2 class="text-2xl font-bold text-white flex items-center gap-2"><i class="fa fa-list"></i> Müzik Listesi</h2>
            <button id="closeMobileListBtn" class="bg-gray-700 text-white p-3 rounded-lg hover:bg-gray-600 transition-all transform hover:scale-105 active:scale-95 focus:outline-none">
                <i class="fa fa-times"></i>
            </button>
        </div>
        <div id="mobileMusicListContent" class="flex-1 overflow-y-auto custom-scrollbar pr-2">
            </div>
    </div>

    <div id="adminPanelModal" class="fixed inset-0 bg-gray-900 bg-opacity-95 z-50 flex items-center justify-center p-5 hidden animate-fade-in">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md relative custom-scrollbar overflow-y-auto">
            <button id="closeAdminPanelBtn" class="absolute top-5 right-5 bg-gray-700 text-white p-3 rounded-lg hover:bg-gray-600 transition-all transform hover:scale-105 active:scale-95 focus:outline-none">
                <i class="fa fa-times"></i>
            </button>
            <h2 class="text-3xl font-bold text-indigo-400 mb-6 text-center">Admin Paneli</h2>

            <div class="space-y-6">
                <h3 class="text-xl font-semibold text-gray-200 border-b border-gray-700 pb-2">Müzik Ekle</h3>
                <label for="musicTitleInput" class="block text-sm font-medium text-gray-300">Şarkı Adı:</label>
                <input type="text" id="musicTitleInput" placeholder="Şarkı Adı" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder-gray-400">

                <label for="artistInput" class="block text-sm font-medium text-gray-300">Sanatçı Adı:</label>
                <input type="text" id="artistInput" placeholder="Sanatçı Adı" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder-gray-400">

                <label for="musicFileInput" class="block text-sm font-medium text-gray-300">Müzik Dosyası (MP3/WAV):</label>
                <input type="file" id="musicFileInput" accept="audio/*" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700 cursor-pointer transition-all">

                <label for="musicImageInput" class="block text-sm font-medium text-gray-300">Kapak Resmi (JPG/PNG):</label>
                <input type="file" id="musicImageInput" accept="image/*" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700 cursor-pointer transition-all">

                <button id="addMusicBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2 transform hover:scale-105 active:scale-95 focus:outline-none">
                    <i class="fa fa-plus"></i> Müziği Ekle
                </button>

                <hr class="border-gray-600 my-4">

                <h3 class="text-xl font-semibold text-gray-200 border-b border-gray-700 pb-2">Müzik Sil</h3>
                <label for="deleteSelect" class="block text-sm font-medium text-gray-300">Silinecek Müziği Seç:</label>
                <select id="deleteSelect" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white">
                    <option value="" disabled selected>Silmek için seçin...</option>
                </select>
                <button id="deleteMusicBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2 transform hover:scale-105 active:scale-95 focus:outline-none">
                    <i class="fa fa-trash"></i> Müziği Sil
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
